<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="fa/css/font-awesome.min.css">

    <script src="bundle.js" charset="utf-8"></script>
    <script src="helpers.js" charset="utf-8"></script>
  </head>
  <body>
    <ul id="action_menu">
      <li data-mode="place">Place</li>
      <li data-mode="move">Move</li>
      <li data-mode="connect">Connect</li>
      <li data-mode="toggle">Toggle</li>
      <li data-mode="delete">Delete</li>
      <li id="clear_button" data-mode="clear">Clear</li>
    </ul>
    <ul id="play_menu">
      <li id="play_button" data-mode="play"><i class="fa fa-play" aria-hidden="true"></i></li>
      <li id="advance_button" data-mode="advance"><i class="fa fa-step-forward" aria-hidden="true"></i></li>
    </ul>
    <div id="direction_menu">
      <div class="relative">
        <div id="up_button" class="up_arrow"></div>
        <div id="down_button" class="down_arrow"></div>
        <div id="left_button" class="left_arrow"></div>
        <div id="right_button" class="right_arrow"></div>
        <button id="zoom_in_button">+</button>
        <button id="zoom_out_button">-</button>
      </div>
    </div>
    <div class="focused_node">
      <h1>Node in Focus</h1>
      <hr>
      <table>
        <tr>
          <td>
            <h4> Name </h4>
          </td>
          <td>
            <h2 id="node_name">--</h2>
          </td>
        </tr>
        <tr>
          <td>
            <h4> Threshold </h4>
          </td>
          <td>
            <h2 id="node_threshold">--</h2>
          </td>
          <td class="t-center">
            <button id="raise_threshold">+</button>
            <button id="lower_threshold">-</button>
          </td>
        </tr>
        <tr class="connection_row" id="connection_to_row">
          <td colspan='3'>
            <h3 class="t-center">Afferent Connections</h3>
            <ul id="afferent_connection_list">
            </ul>
          </td>
        </tr>
        <tr class="connection_row text-center" id="connection_from_row">
          <td colspan='3'>
            <h3 class="t-center">Efferent Connections</h3>
            <ul id="efferent_connection_list">
            </ul>
          </td>
        </tr>
      </table>
    </div>
    <footer>
      <ul>
        <button id="save_button" data-mode="save"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
        <button id="load_button" name="button"><i class="fa fa-upload" aria-hidden="true"></i></button>
        <input type="file" id="upload_file" style="display: none;" name="" value=""></input>
      </ul>
    </footer>
  </body>
</html>
