<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="master.css">
    <script src="bundle.js" charset="utf-8"></script>
  </head>
  <body>
    <ul id="action_menu">
      <li data-mode="place">Place</li>
      <li data-mode="move">Move</li>
      <li data-mode="connect">Connect</li>
      <li data-mode="toggle">Toggle</li>
      <li data-mode="delete">Delete</li>
      <li id="clear_button" data-mode="clear">Clear</li>
      <li id="play_button" data-mode="play">Play</li>
      <li id="advance_button" data-mode="advance">Advance</li>
    </ul>
    <div class="focused_node">
      <h1>Node in Focus</h1>
      <table>
        <tr>
          <td>
            <h4> Node Name </h4>
          </td>
          <td>
            <h2 id="node_name">--</h2>
          </td>
        </tr>
        <tr>
          <td>
            <h4> Node Threshold </h4>
          </td>
          <td>
            <h2 id="node_threshold">--</h2>
          </td>
          <td class="t-center">
            <button id="raise_threshold">+</button>
            <button id="lower_threshold">-</button>
          </td>
        </tr>
        <tr>
          <td>
            <h2>Connections</h2>
          </td>
        </tr>
        <tr>
          <td colspan='2'>
            <ul id="connection_list">
            </ul>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
